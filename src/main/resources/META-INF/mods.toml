# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml"
# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
# Forge for 1.15.2 is version 31
loaderVersion="[35,)"
# A URL to refer people to when problems occur with this mod
issueTrackerURL="github.com/the-rene/fmltg/issues"
# If the mods defined in this file should show as seperate resource packs
showAsResourcePack=false

[[mods]]
modId="fmltg"
version="1.0.0"
displayName="FML-TG Bridge"
updateJSONURL="github.com/the-rene/fmltg/raw/version.json"
displayURL="github.com/the-rene/fmltg"
logoFile="logo.png"
authors="the-rene"
description='''
      Mod to bridge In Game Chat with Telegram.
      '''

[[dependencies.fmltg]]
modId="forge"
mandatory=true
versionRange="[35,)"
ordering="NONE"
side="BOTH"

[[dependencies.examplemod]]
modId="minecraft"
mandatory=true
versionRange="[1.16.1]"
ordering="NONE"
side="BOTH"